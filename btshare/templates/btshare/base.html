<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	{% load staticfiles %}
	
    <link href="{% static 'btshare/css/bootstrap.min.css' %}" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
	<style>
		.label-success	{
			margin-left:10px;

		}
		{% block style %}

	</div>


  	<script src="{% static 'btresource/js/jquery.min.js' %}"></script>
